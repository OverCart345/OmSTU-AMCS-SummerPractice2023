name: square equation test

on:
  push:
    branches: ["UnitTest"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore SquareEquationLib && dotnet restore SquareEquationLib.Tests

      - name: Build
        run: dotnet build SquareEquationLib --no-restore /p:ContinuousIntegrationBuild=true

      - name: Test
        run: ./SquareEquationTest ./SquareEquationLib/bin/Debug/net7.0/SquareEquationLib.dll

      - name: Build2
        run: dotnet build SquareEquationLib.Tests
        
      - name: Unittest and coverage
        run: dotnet test SquareEquationLib.Tests /p:CollectCoverage=true /p:ThresholdType=line /p:Threshold=100
